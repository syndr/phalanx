---
name: build-awesomewm
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 10 * * *'  # 10:15am UTC everyday
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-awesomewm.yml'
      - '.github/workflows/build.yml'
      - 'build/awesome/*'
      - 'build/base/*'
      - '!**/README.md'
  workflow_dispatch:

jobs:
  build_awesomewm:
    name: Build and push image
    permissions:
      contents: read
      packages: write
      id-token: write
    secrets: inherit
    uses: ./.github/workflows/build.yml
    with:
      permutation: "awesome"

